<!DOCTYPE html>
<html>
<head>
  <title>Event Ticketing Platform</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav id="top-nav">
          <div id="logo">
            <img src="../img/logo.png" alt="Event Ticketing Platform Logo">
            <h1>Event Ticketing Platform</h1>
          </div>
          <ul id="menu">
            <li><a href="#home-screen">Home</a></li>
            <li><a href="#booking-screen">Book Tickets</a></li>
            <li><a href="#confirmation-screen">Confirmation</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
          </ul>
        </nav>
      </header>
    
  <div id="login-screen">
    <h1>Welcome to Event Ticketing Platform</h1>
    <div id="greeting">
      <p id="salutation"></p>
      <p id="hello-message"></p>
    </div>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <button type="submit" id="login-btn">Login</button>
    </form>
  </div>

  <div id="home-screen" class="hidden">
    <h1>Upcoming Events</h1>
    <div id="event-list"></div>
    <button id="my-tickets-btn" onclick="view_my_tickets()">View My Tickets</button>
    <div id="scalping-popup" class="popup-form hidden">
      <!-- Add the form fields for hosting a new event here -->
      <div class="popup-form-content"> <h2>Available Pre-owned Tickets!</h2>
        <button id="close-scalping-btn" class="close-btn" onclick="close_scalping_option()">&times;</button>
        <div class="scalping-popup-data" id="scalping-popup-data">
        </div>
      </div>
    </div>
  </div>
  <div id="mytickets-screen" class="hidden">
    <h1>My Tickets</h1>
    <div id="ticket-list"></div>
    <button id="home-screen" onclick="gotohomescreen()">Check new Events</button>
  </div>

  <div id="booking-screen" class="hidden">
    <h1>Book Tickets</h1>
    <div id="event-details">
      <h2 id="event-name"></h2>
      <p id="event-date"></p>
    </div>
    <form id="booking-form">
      <label for="name">Name:</label>
      <input type="text" id="name" readonly>

      <label for="email">Email:</label>
      <input type="email" id="booking-email" readonly>
      <label for="wallet-id">Wallet ID:</label>
      <input type="text" id="wallet-id" readonly>
      <label for="event-id">Event Id:</label>
      <input type="text" id="event-id" readonly>
      <input type="text" id="ticket_price" readonly hidden>
      <label for="num_tickets">Number of tickets:</label>
      <input type="number" id="num_tickets" min="1" max="5" value="1" oninput="ticketcountvalidator(this)" required>
      <label for="seat_id_1" id="seat_id_1_label">Seat Number:</label>
      <input type="text" id="seat_id_1" required>
      <label for="seat_id_2" id="seat_id_2_label" style="display: none;">Seat Number for ticket 2:</label>
      <input type="text" id="seat_id_2"  style="display: none;">
      <label for="seat_id_3" id="seat_id_3_label" style="display: none;">Seat Number for ticket 3:</label>
      <input type="text" id="seat_id_3" style="display: none;">
      <label for="seat_id_4" id="seat_id_4_label" style="display: none;">Seat Number for ticket 4:</label>
      <input type="text" id="seat_id_4" style="display: none;">
      <label for="seat_id_5" id="seat_id_5_label" style="display: none;">Seat Number for ticket 5:</label>
      <input type="text" id="seat_id_5" style="display: none;">

      <button type="submit" id="book-btn">Book</button>
      <span for="price_label" id="price_label">Final Price: </span>
      <span for="price" id="price"></span>
    </form>
  </div>

  <div id="confirmation-screen" class="hidden">
    <h1>Booking Confirmation</h1>
    <div id="confirmation-message"></div>
    <p id="redirect-message"></p>
  </div>
  <!-- <div id="home-artist-screen" class="screen hidden">
    <h1>Artist Screen</h1>
    <div id="greeting">
      <p id="artist-salutation"></p>
    </div>
  </div>
   -->
  <div id="admin-screen" class="screen hidden">
    <h1>Admin Screen</h1>
    <div id="greeting">
      <p id="admin-salutation"></p>
    </div>
  </div>
  
  <div id="home-artist-screen" class="screen hidden">
  
    <div id="content">
      <p id="artist-salutation">Welcome, Mr/s. Artist!</p>
  
      <div id="event-cards-container"></div>
  
      <button id="new-event-btn" onclick="show_new_event_form()">Host a New Event</button>
  
      <div id="new-event-form" class="popup-form hidden">
        <!-- Add the form fields for hosting a new event here -->
        <div class="popup-form-content">
          <button id="close-event-form-btn" class="close-btn" onclick="close_event_form()">&times;</button>
          <h2>Host a New Event</h2>
          <form id="event-form" onsubmit="return submit_new_event(event)">
            <!-- Sample form fields -->
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required>
            
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required>
            
            <label for="event-description">Event Description:</label>
            <textarea id="event-description" name="event-description" required></textarea>
            <label for="event-seats">Max Capacity:</label>
            <input type="number" id="event-seats" name="event-seats" required>
            <label for="event-price">Ticket Price:</label>
            <input type="number" id="event-price" name="event-price" required>
            <label for="event-seats">Slot:</label>
            <input type="number" id="event-slot" name="event-slot" required><br>
            
            <button type="submit">Create Event</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
